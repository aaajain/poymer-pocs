<link rel="import" href="../polymer/polymer.html">


<script>
	// register an element
    MyElement = Polymer({
      is: 'my-element',
      // See below for lifecycle callbacks
      created: function() {
        this.textContent = 'My element!';
      }
    });
	var el1 = new MyElement();

	
</script>

        <input is="my-input">
